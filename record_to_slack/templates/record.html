{% extends "layout.html" %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='templates/record.css') }}">
{% endblock %}
{% block content %}
<div class="container">
  <div class="channel">
    Send to:
    <select id="channel-select" name="channel">
      {% for channel in channels %}
        <option value="{{channel["id"]}}">{{channel["name"]}}</option>
      {% endfor%}
    </select>
  </div>
  <audio id="recording" controls></audio>
  <div class="actions">
    <button id="recordButton">REC</button>
    <button id="stopButton" class="stop" disabled>Stop</button>
    <div id="submitButton">
      Send
    </div>
  </div>
  <div class="footer">
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</div>

<script>
const recording = document.getElementById("recording")
const submitButton = document.getElementById("submitButton")
const recordButton = document.getElementById("recordButton")
const stopButton = document.getElementById("stopButton")

const Recorder = () => {
  let recordStream
  let lastRecording
  let mediaRecorder

  const startRecording = (stream) => {
    const audioChunks = []
    mediaRecorder = new MediaRecorder(stream)
    recordStream = stream

    mediaRecorder.ondataavailable = event => {
      audioChunks.push(event.data)
      if(mediaRecorder.state == "inactive") {
        let recordedBlob = new Blob(audioChunks, { type: "audio/mp3" })
        lastRecording = recordedBlob
        recording.src = URL.createObjectURL(recordedBlob)
      }
    }
    mediaRecorder.start()
  }

  const start = () => {
    navigator.mediaDevices.getUserMedia({
      audio: true,
    }).then(stream => startRecording(stream))
  }

  const stop = () => {
    recordStream.getTracks().forEach(track => track.stop())
    mediaRecorder.stop()
  }

  return {
    start,
    stop,
    lastRecording: () => lastRecording
  }
}

const recorder = Recorder()

recordButton.addEventListener("click", (e) => {
  e.preventDefault()
  recordButton.disabled = true
  recordButton.classList.add("recording")
  stopButton.disabled = false
  recorder.start()
})

stopButton.addEventListener("click", (e) => {
  e.preventDefault()
  recorder.stop()
  recordButton.classList.remove("recording")
  recordButton.disabled = false
  stopButton.disabled = true
})

submitButton.addEventListener("click", (e) => {
  e.preventDefault()
  if(!recorder.lastRecording()) {
    alert("Nothing recorded yet.")
    return
  }

  let formData = new FormData()
  let request = new XMLHttpRequest()
  let channelSelect = document.getElementById("channel-select")

  formData.append("recording", recorder.lastRecording(), "recording_filename.mp3")
  formData.append("channel", channelSelect.value)
  request.open("POST", "/recording")
  request.send(formData)
})
</script>
{% endblock %}
